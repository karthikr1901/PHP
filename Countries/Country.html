<html>
<head>
<script>
function showState(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtHint").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","C.php?q="+str,true);
        xmlhttp.send();
    }
}

function showCity(str) {
    if (str == "") {
        document.getElementById("txtCity").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("txtCity").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","S.php?citycode="+str,true);
        xmlhttp.send();
    }
}

</script>
</head>
<body>

<form>
<select name="countries" onchange="showState(this.value)">
  <option value="">Select a Country:</option>
  <option value="IN">India</option>
  </select>
</form>
<br>
<div id="txtHint"><b>State info will be listed here...</b></div>
<br>
<div id="txtCity"><b>City info will be listed here...</b></div>

</body>
</html>
